<div class="container">
  <mat-card >
    <form [formGroup]="vehicleForm" >
      <mat-list role="list">
        <mat-list-item role="listitem">
          <mat-form-field>
            <input matInput type="number" placeholder="VehicleId" formControlName="vehicleIdInput">
          </mat-form-field>
        </mat-list-item>
        
        <mat-list-item role="listitem" >
            <mat-form-field>
                <input matInput placeholder="Type" formControlName="typeInput">
              </mat-form-field>
        
        </mat-list-item>
            
        <mat-list-item role="listitem">
            <mat-form-field>
                <input matInput placeholder="ManufacturerNameShort" formControlName="manufacturerInput">
            </mat-form-field>        
        </mat-list-item>
        
        <mat-list-item role="listitem">
            <mat-form-field>
                <input matInput type="number" placeholder="Price" formControlName="priceInput">
              </mat-form-field>

        </mat-list-item>
      </mat-list>
    </form>
    </mat-card>

    <div class="container" padding>
      <button mat-raised-button	color="primary" (click)="sendData()" [disabled]="vehicleForm.pristine || !vehicleForm.valid ">Submit</button>
      <button mat-raised-button	color="danger" (click)="cancel()">Cancel</button>
    </div>
</div>

<p> FORM  : {{vehicleForm.value | json}}</p>
<p> FORM  : {{vehicleForm.status | json}}</p>
<p> FORM  touched: {{vehicleForm.touched | json}}</p>
<p> FORM  pristine: {{vehicleForm.pristine | json}}</p>
<p> FORM  untouched: {{vehicleForm.untouched | json}}</p>
<p> FORM  dirty: {{vehicleForm.dirty | json}}</p>
